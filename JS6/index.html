<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Todoリスト</title>
</head>
<body>
  <h1>Todoリスト</h1>
  <p>
    <input type="radio" name="status" value="1" checked="checked">全て
    <input type="radio" name="status" value="2">作業中
    <input type="radio" name="status" value="3">完了
    </p>
​
<p></p>
​
    <table>
      <thead>
        <tr>
        <th>ID</th>
        <th>コメント</th>
        <th>状態</th>
        <th>削除</th>
        </tr>
      </thead>
      <tbody  id = "tb"></tbody>
    </table>
​
    <h2>新規タスクの追加</h2>
    <form>
      <input  type="text" id="taskname" value="">
      <input type="button" value="追加" id = "addbtn">
    </form>
    
    <script>
        'use strict';

    const tbody = document.getElementById('tb');
    const todos = [];

    document.getElementById('addbtn').addEventListener('click',event);

    function Todo() {
      for(let i = tbody.childNodes.length-1; i >= 0; i--) {
        tbody.removeChild(tbody.childNodes[i]);
      }

      const taskname = document.getElementById('taskname');
      const tasknamevalue = taskname.value;
      const todo = {
        content: tasknamevalue,
        state: "作業中"
      }

      taskname.value = "";
      todos.push(todo);

      todocreate();
    }

    function todocreate() {
      for(let i = 0; i < todos.length; i++) {
        const tr = document.createElement('tr');
        const td1 = document.createElement('td');
        const td2 = document.createElement('td');
        const td3 = document.createElement('td');
        const td4 = document.createElement('td');
        const button = document.createElement('button');
        const button2 = document.createElement('button');

        button1.innerHTML = todos[i].state;
        button2.innerHTML = "削除";

        td1.innerHTML = i;
        td2.innerHTML = todos[i].content;
        td3.appendChild(button1);
        td4.appendChild(button2);

        tr.appendChild(td1);
        tr.appendChild(td2);
        tr.appendChild(td3);
        tr.appendChild(td4);

        tbody.appendChild(tr);
      }
    }


</script>
</body>
</html>
